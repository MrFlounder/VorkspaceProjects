<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Sign-Up/Login Form</title>
      <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/quickblox/2.0.4/quickblox.min.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
    
    <link rel="stylesheet" href="css/normalize.css">
      <link rel="stylesheet" href="css/style.css">
    <script src="js/knockout-3.4.0.js"></script>
    

    
    
    
  </head>

  <body>

    <div class="form">
      
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
          <li class="tab"><a href="#Userinfo">Users</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up</h1>
          
 <!--         <form action="/" method="post">  -->
          
          <div class="field-wrap">
            <label>
              Login Name<span class="req">*</span>
            </label>
            <input id="signup_name" type="text" required autocomplete="off" />
          </div>
          <div class="top-row">
              
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input id="first_name" type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input id="last_name"type="text"required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input id="signup_pwd" type="password"required autocomplete="off"/>
          </div>
          
          <button id="sign_up" type="button" class="button button-block"/>Get Started</button>
          
<!--         </form>  -->

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input id="login_email" type="email"required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input id="login_pwd" type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button id="sign_in" class="button button-block"/>Log In</button>


        </div>
      
        <div id="Userinfo">   
        
          <button id = "getuser" class="button button-block"/>GET USER</button>
      
          <ul class = "userlist" data-bind="foreach:vendors">
                <li><span data-bind="text:user.login"></span></li>
            </ul>
            

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->


    <script src="js/index.js"></script>
   
    <script src="js/view-model.js"></script>

    
    
    
  </body>
</html>
